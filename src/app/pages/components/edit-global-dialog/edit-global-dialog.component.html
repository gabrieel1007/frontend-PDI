<h2 style="text-align: center;"mat-dialog-title>Edição de pontos em Massa</h2>
<mat-dialog-content>
    <mat-radio-group [(ngModel)]="addPoints">
        <mat-radio-button [value]="true">Adicionar pontos</mat-radio-button>
        <mat-radio-button [value]="false">Remover pontos</mat-radio-button>
    </mat-radio-group>

    <mat-form-field style="margin-top: 10px;">
        <mat-label>Pontos inseridos/removidos</mat-label>
        <input matInput [(ngModel)]="quantityPoints" type="text" (ngModelChange)="calculatePoints()">
    </mat-form-field>

</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close color="warn">Cancelar</button>
    <button mat-button color="primary" (click)="editUser()">Confirmar</button>
</mat-dialog-actions>
