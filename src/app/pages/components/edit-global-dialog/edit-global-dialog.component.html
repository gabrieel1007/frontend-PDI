<h2 style="text-align: center;"mat-dialog-title>Resetar pontuação geral</h2>
<mat-dialog-content>
    <p>Tem certeza que deseja resetar a pontuação de todos os usuários?</p>
    <p>A pontuação de todos os usuários, incluindo os Administradores será resetada.</p>
    <p>Essa ação não pode ser desfeita.</p>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close color="warn">Cancelar</button>
    <button mat-button color="primary" (click)="resetAllPoints()">Confirmar</button>
</mat-dialog-actions>
