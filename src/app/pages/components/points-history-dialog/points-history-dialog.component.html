 <mat-dialog-content>
    <div class="border">
        <div class="card-container">
             <div *ngFor="let pointHistory of pointsHistory" class="card">
                 <div class="card-body" [ngClass]="{ 'red': pointHistory.type_operation == 'reduce', 'blue': pointHistory.type_operation === 'sum'}">
                    <span>{{pointHistory.points}} pontos</span>
                    <span *ngIf="pointHistory.type_operation === 'reduce'">Removidos em 
                        <span>{{pointHistory.modified_at | date: 'dd/MM/yyyy'}}</span>
                    </span>
                    <span *ngIf="pointHistory.type_operation === 'sum'">Adicionados em 
                        <span>{{pointHistory.modified_at | date: 'dd/MM/yyyy'}}</span>
                    </span>
                 </div>
             </div>
        </div>
     </div>
 </mat-dialog-content>
 <mat-dialog-actions>
    <button mat-button mat-dialog-close color="primary">Confirmar</button>
 </mat-dialog-actions>
